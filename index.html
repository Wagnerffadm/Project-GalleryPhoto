<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Galeria de fotos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/logo.svg" alt="imagem de uma camera">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li> <!-- Class Active para colocar uma cor diferente na Galeria-->

                </ul>
            </nav>
            <form >
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>

            </form>
            
            <img class="avatar" src="./assets/avatar.jpg" alt="avatar">

        </header>

        <main >
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="./assets/img1.jpg" alt="img1">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img2.jpg" alt="img2">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img3.jpg" alt="img3">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img4.jpg" alt="img4">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img5.jpg" alt="img5">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img6.jpg" alt="img6">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img7.jpg" alt="img7">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img8.jpg" alt="img8">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./assets/img9.jpg" alt="img9">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    
                </section>
            </div>
        </main>

        <footer class="container">
            <p>
                © 2024 - Desenvolvido por</span> 
        <a href="https://instagram.com/wagnerffadm" target="_blank">@wagnerffadm</a>
            </p>
        </footer>

    </div>
    
</body>
</html>
